<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermandad-Micro Services</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <div class="row d-flex justify-content-center">
        
        <div class="card mt-5" style="width: 18rem;">
            <img class="card-img-top" src="images/icono_2.jpeg" alt="Card image">
            <div class="card-body">
                <form action="/descargas" method="post">
                    <input type="hidden" name="url" value="" id="url_post">
                    <p class="card-text">Por favor haga click para iniciar la descargar del archivo</p>
                    <button type="submit" class="btn btn-success w-100" id="descargar">Click</button>
                </form>
            </div>
        </div>

    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script>
    const valores = window.location.search;
    console.log(valores);
    //Creamos la instancia
    const urlParams = new URLSearchParams(valores);

    //Accedemos a los valores
    var url = urlParams.get('ruta');
    console.log(url);
    //document.getElementById("descargar").href=url; 
    document.getElementById("url_post").value=url; 
</script>
</html>
